version: 1.0
name: unifiedpush-apb
description: AeroGear UnifiedPush Server
bindable: True
async: optional
tags: 
  - mobile-service
metadata:
  displayName: AeroGear UPS
  imageUrl: "https://pbs.twimg.com/profile_images/1794440005/aerogear_icon-1_400x400.png"
  documentationUrl: "https://aerogear.org/push"
  providerDisplayName: "Red Hat, Inc."
  dependencies: ['MySQL:55']
  serviceName: ups
plans:
  - name: default
    description: Deploy UPS
    free: True
    metadata: {}
    parameters: 
    - name: MYSQL_USER
      required: True
      default: unifiedpush
      type: string
      title: UPS db username
    - name: _MYSQL_PASSWORD
      description: (generated if left blank)
      required: False
      type: string
      title: UPS db password
    - name: _MYSQL_ROOT_PASSWORD
      description: (generated if left blank)
      required: False
      type: string
      title: UPS db root password
    - name: MYSQL_DATABASE
      required: True
      default: unifiedpush
      type: string
      title: UPS database name
    - name: MYSQL_VERSION
      required: True
      default: "55"
      enum: ['55', '56']
      type: enum
      title: MySQL version
    bind_parameters:
    - name: variantName
      required: True
      title: The name of the variant to bind the mobile client representation to
      type: string
    - name: type
      required: True
      title: App target
      type: enum
      default: "Android"
      enum: ["Android"]
    - name: googlekey
      required: True
      title: Your Google Key for Firebase Cloud Messaging
      type: string
    - name: projectNumber
      required: True
      title: Your FCM Project Number, needed on the mobile client for connecting with FCM
      type: string
